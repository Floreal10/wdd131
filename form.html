<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Floreal Ayuso</title>
    <meta name="description" content="Form WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Floreal Ayuso">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tenor+Sans&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
       <form method="get" action="review.htm" class="rf">
            <fieldset>
                
                <div>Product Name*
                    <label>
                        <select name="product" id="product" required>
                            <option disabled selected value="">Select a Product</option>
                        </select> 
                    </label>
                </div>

                <div>Overall Rating*</div>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>

                <div>Date of Installation
                <label><input type="date" id="date-installation" name="date-installation" required></label>
                </div>

                <div>Wich features did you find useful in the product? (check all that apply)</div>
                <label><input type="checkbox" id="durability" name="durability" value="durability"> Durability</label>
                <label><input type="checkbox" id="use" name="use" value="ease of use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="performance"> Performance</label>
                <label><input type="checkbox" id="design" name="design" value="desing"> Design</label>

                <div>Written Review (optional)</div>
                <input type="text" id="text-area" name="text-area">
                

                <div> Your Name (optional)
                    <label><input type="text" id="username" name="username"></label>
                </div>


                <input type="submit" value="Product Review">

            </fieldset>

        </form>


    </main>

    <footer>
        <p> Â©
            <span id="currentyear"></span>
            Floreal Ayuso | Chile
        </p>

        <p>
            <span id="lastModified"></span>
        </p>
    </footer>

</body>
</html>
