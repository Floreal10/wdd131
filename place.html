<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Floreal Ayuso</title>
    <meta name="description" content="Home page WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Floreal Ayuso">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    
    <header>
        <h1>Chile</h1>
    </header>

    <main>
        <div class="hero">
            <picture>
              <source srcset="images/hero-large.webp" media="(min-width: 501px)">
              <img src="images/hero-small.webp" alt="Mountains of Chile" width="500">
            </picture>
        </div>

        <section class="data">
            <h2>Data</h2>

            <table id="data-table">
                <tbody>
                    <tr>
                        <td class="table-title">Area: </td>
                        <td>756,101.96 km2</td>
                    </tr>
                    <tr>
                        <td class="table-title">Population: </td>
                        <td>19.60 million</td>
                    </tr>
                    <tr>
                        <td class="table-title">Capital: </td>
                        <td>Santiago</td>
                    <tr>
                        <td class="table-title">Language: </td>
                        <td>Spanish</td>
                    </tr>
                    <tr>
                        <td class="table-title">Currency: </td>
                        <td>Chilean pesos</td>
                    </tr>
                    <tr>
                        <td class="table-title">Time Zone: </td>
                        <td>UTC-4</td>
                    </tr>
                    <tr>
                        <td class="table-title">Calling Code: </td>
                        <td> +56</td>
                    </tr>
                    <tr>
                        <td class="table-title">Internet TLD: </td>
                        <td>.Cl</td>
                    </tr>
                </tbody>
            </table>

        </section>

        <section class="weather">

            <h2>Weather</h2>

            <img src="images/weather-icon.svg" alt="weather-icon">
            
            <table id="data-table2">

                <tbody>

                    <tr>
                        <td class="table-title">Temperature: </td>
                        <td>48°F</td>
                    </tr>

                    <tr>
                        <td class="table-title">Conditions: </td>
                        <td>Mostly cloudy</td>
                    </tr>

                    <tr>
                        <td class="table-title">Wind: </td>
                        <td>4 MPH</td>
                    </tr>

                    <tr>
                        <td class="table-title">Wind chill: </td>
                        <td id="windchill"></td>
                    </tr>
                   
                </tbody>
            </table>

        </section>


    </main>

    <footer>
        <p> ©
            <span id="currentyear"></span>
            Floreal Ayuso | Chile
        </p>

        <p>
            <span id="lastModified"></span>
        </p>
    </footer>

</body>
</html>
